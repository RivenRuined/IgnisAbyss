<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ignis x Abyss – Life x Death</title>
    <style>
      /* AutoNova & SuperNova meters: cyan fill, black background */
      meter.cyanMeter::-webkit-meter-bar {
         background: black;
      }
      meter.cyanMeter::-webkit-meter-optimum-value {
         background: #00FFFF;
      }
      meter.cyanMeter::-moz-meter-bar {
         background: black;
      }

      /* Hunt & Assimilation meters: desaturated purple fill, black background */
      meter.desatpurple::-webkit-meter-bar {
         background: black;
      }
      meter.desatpurple::-webkit-meter-optimum-value {
         background: #9370DB;
      }
      meter.desatpurple::-moz-meter-bar {
         background: black;
      }
    </style>
    <!-- p5 libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.dom@1.0.0/lib/p5.dom.js"></script>
    <!-- Must match exactly "Ignis.js" in the same folder -->
    <script src="Ignis.js"></script>
  </head>
  <body style="margin:0; padding:0; background:#000;">
    <h1 style="margin:0; padding:10px; background:black; color:white; text-align:center;">
      Ignis x Abyss – Life x Death
    </h1>
    <p style="margin:0; padding:10px; color:white;">
      AutoNova pulses (3s) &amp; SuperNova (10s), plus manual Burst &amp; Nova triggers.<br/>
      WASD/Arrow keys, touchscreen. Space => Burst, V => SuperNova.
    </p>
  </body>
</html>
