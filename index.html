  <h1>Ignis x Abyss – Life x Death</h1>
  <p>
    Controls: WSAD/Arrow keys & swipe to move.<br>
    Health States: Gold (healthy), Pink (hurt), Purple (nearly dead), Black (dead; no movement).<br>
    When the Nova Meter (cyan) fills, press Nova to reset it.<br>
    HUD (bottom): Buttons | Sliders | Meters | Presets.
  </p>
